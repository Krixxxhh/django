{% extends 'base.html' %}
{% block content %}
<center>
    <div class="container-fluid">
        <h3 class="text-center">You have searched for <span class="text-light">{{q}}</span></h3>
    </div>
</center>

<div class="container-fluid mt-1" style="margin-bottom:100px">
    <div class="row">
        {% for i in p %}

        <div class="col-sm-3 mt-4 ">
            <div class="card" style="width: 27rem;border-width:1px;border-color:#31758c">
                <img src="{{i.image.url}}" class="card-img-top" alt="..." height="280px" width="100%" >
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <a href="{% url 'shop:detail' i.id %}" style="position:relative;left:35%;background-color:#31758c" class="btn btn-primary">Products</a>
                </div>
            </div>
        </div>



{% empty %}
<h5 class="text-center text-danger">No Results</h5>
            {% endfor %}
</div></div>

{% endblock %}
