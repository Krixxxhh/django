{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container-fluid mt-4" style="margin-bottom:30px">
    <img src="{{c.image.url}}" height="460px" width="100%">
</div>

<div class="container-fluid mt-1" style="margin-bottom:100px">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2">{{c.desc}}</p>
</div>

<div class="container-fluid mt-1" style="margin-bottom:100px">
    <div class="row">
        {% for i in p %}

        <div class="col-sm-3">
            <div class="card" style="width: 23rem;border-width:1px;border-color:#31758c">
                <img src="{{i.image.url}}" class="card-img-top" alt="..." height="280px" >
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <a href="{% url 'shop:detail' i.id %}" style="position:relative;left:35%;background-color:#31758c" class="btn btn-primary">Products</a>
                </div>
            </div>
        </div>
            {% endfor %}

    </div>
</div>



{% endblock %}
