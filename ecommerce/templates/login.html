{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block content %}
<center>

<h5 class="text-center">LOGIN</h5>

<form method="POST">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control"  name="u" placeholder="Enter username">
</div>
<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>

<div class="mb-3">
  <input type="submit" class="form-control"  >
</div>
  </form>
{% endblock %}
